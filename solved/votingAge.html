
<!-- checking voting age-->

<html>

<head>

    <style>
        div{

            margin-left: 44%;
           
            width: 100%;
            align-items: center;
            justify-content: center;
            font-size: 30px;
           
           

        }

     
    </style>

    <script type="text/javascript">
        let age = prompt("Please Enter Your Age");
        age = Number.parseInt(age)
        
        if(age>=18){
            document.write("<div>")
            document.write("...You Are voter...")
        }else{
            document.write("...You Are Not Voter...")
            document.write("</div>")
        }
