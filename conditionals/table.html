<html>
    <head>

        <style type="text/css">

            div{
                margin-right: 50px;
                border:1px gray solid ;
                width: 100px;
                padding: 10px 10px 10px 10px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

        </style>
        <script type="text/javascript" >    
         let num = prompt("Please Enter number")

         // as prompt returns string need to convert it into number

            num = parseInt(num)
         for(let i = 1; i<=10; i++)
         {

                document.write("<div>")
                document.write(num  + "x"  + i + "="  + i*num)  
                document.write("</div>")
         }

        </script>
       
    </head>

       <body>
        <h1>
            hello
        </h1>
       </body>

</html>
