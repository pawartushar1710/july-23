
<html>

<head>
<script type="text/javascript">

    let marks = prompt("Enter your Marks");
     marks = Number.parseInt(marks)

     if(marks>=90){
        document.write("A+");
     }else if(marks>=75 && marks<90){
        document.write("A")
     }else if(marks>=60 && marks<75){
        document.write("B")
     }else if(marks>=35 && marks<60){
        document.write("C");
     }else{
        document.write("Fail");
     }

</script>
</head>

<body>


</body>

</html>
